<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="cars.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://kit.fontawesome.com/6d35b3baad.js" crossorigin="anonymous"></script>
  <script src="common.js"></script>
  <script src="functions/add_nav_links.js"></script>
  <script src="functions/add_navbar.js"></script>
  <script src="functions/add_parrameter.js"></script>
  <script src="functions/add_slide.js"></script>
  <script type="text/javascript" src="./languages/en.js"></script>
  <script type="text/javascript" src="./languages/pl.js"></script>
  <script src="functions/translate.js"></script>

</head>

<body>
  <div class="scroll-up-btn">
    <i class="fas fa-angle-up"></i>
  </div>

  <nav class="navbar" id="navbar"></nav>

  <section class="cars">
    <div class="Klara">
      <div class="title">KLARA</div>
      <div class="subtitle"><span class="lang" accesskey="old_project"></span></div>
      <div class="max-width">
        <div class="column-left">
          <div class="slider">
            <div class="slides" id="klara_slides"></div>
          </div>
        </div>

        <div class="column-right">
          <table class="parameters" id="parameters_klara">
            <tr>
              <th><span class="lang" accesskey="parameters"></span></th>
              <th><span class="lang" accesskey="value"></span></th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="Wacław">
      <div class="title">WACŁAW</div>
      <div class="subtitle"><span class="lang" accesskey="new_project"></span></div>
      <div class="max-width">
        <div class="column-left">
          <div class="slider">
            <div class="slides" id="vaclav_slides"></div>
          </div>
        </div>

        <div class="column-right">
          <table class="parameters" id="parameters_vaclav">
            <tr>
              <th><span class="lang" accesskey="parameters"></span></th>
              <th><span class="lang" accesskey="value"></span></th>
            </tr>
          </table>
        </div>
      </div>
    </div>

  </section>

  <footer>
    <span>Created By <a href="https://www.linkedin.com/in/jakub-wytykowski/">Jakub Wytykowski</a> | <span
        class="far fa-copyright"></span> 2021 All rights reserved.</span>
  </footer>
</body>

<script>
  if (localStorage.getItem("lng") === null) {
    localStorage.setItem("lng", 'en');
  }
  var arrLang = {
    en,
    pl,
  };
  const lang = localStorage.getItem("lng");

  add_navbar();
  add_nav_links();
  add_slides();
  add_parameters();

  translate_refresh();
  translate_button();
</script>


</html>
